<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>法律文本纠错工具</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- 配置Tailwind自定义样式 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            neutral: '#F3F4F6',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .transition-height {
        transition: max-height 0.3s ease;
      }
      /* 新增错误详情样式 */
      .error-item {
        margin: 4px 0;
        padding: 2px 6px;
        border-radius: 4px;
      }
      .error-delete {
        background: #ffe6e6;
        color: #dc2626;
      }
      .error-add {
        background: #e6ffe6;
        color: #16a34a;
      }
      .error-replace {
        background: #fff3cc;
        color: #d97706;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- 标题区域 -->
    <header class="text-center mb-10">
      <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gray-800 mb-2">
        法律文本纠错工具
      </h1>
      <p class="text-gray-600">基于AI模型的法律专业术语拼写与语法纠错</p>
    </header>

    <!-- 主内容区 -->
    <main class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8">
      <!-- 输入区域 -->
      <div class="mb-6">
        <label for="input-text" class="block text-gray-700 font-medium mb-2">
          输入需要纠错的文本：
        </label>
        <textarea id="input-text" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" placeholder="例如：请输入可能包含错误的法律条文或文书内容..."></textarea>
      </div>

      <!-- 按钮区域 -->
      <div class="flex justify-center mb-8">
        <button id="submit-btn" class="bg-primary hover:bg-primary/90 text-white font-medium px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center gap-2">
          <i class="fa fa-magic"></i>
          <span>开始纠错</span>
        </button>
      </div>

      <!-- 加载状态（默认隐藏） -->
      <div id="loading" class="hidden flex justify-center items-center mb-6">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-primary"></div>
        <span class="ml-3 text-gray-600">处理中...</span>
      </div>

      <!-- 结果区域（默认隐藏） -->
      <div id="result-container" class="hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-3 flex items-center">
          <i class="fa fa-check-circle text-secondary mr-2"></i>
          纠错结果
        </h2>
        <div class="bg-neutral p-4 rounded-lg min-h-[100px]">
          <p id="corrected-result" class="text-gray-800"></p>
        </div>

        <!-- 错误对比（优化版） -->
        <div class="mt-4" id="error-details-container">
          <p class="font-medium text-gray-700 mb-2">
            <i class="fa fa-exclamation-triangle text-yellow-500 mr-1"></i>
            原始错误详情
          </p>
          <div id="error-details" class="space-y-2"></div>
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="text-center text-gray-500 text-sm">
      <p>© 2025 法律文本纠错工具 | 基于AI模型构建</p>
    </footer>
  </div>

  <script>
    // 获取DOM元素
    const inputText = document.getElementById('input-text');
    const submitBtn = document.getElementById('submit-btn');
    const loading = document.getElementById('loading');
    const resultContainer = document.getElementById('result-container');
    const correctedResult = document.getElementById('corrected-result');
    const errorDetailsContainer = document.getElementById('error-details-container');
    const errorDetails = document.getElementById('error-details');

    // 点击提交按钮触发纠错
    submitBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) {
        alert('请输入需要纠错的文本');
        return;
      }

      // 显示加载状态
      loading.classList.remove('hidden');
      resultContainer.classList.add('hidden');
      errorDetailsContainer.classList.add('hidden'); // 重置错误容器

      try {
        // 调用后端API
        const response = await fetch('http://localhost:5000/correct', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: text })
        });

        const data = await response.json();

        // 显示结果
        if (response.ok) {
          correctedResult.textContent = data.corrected_text;

          // 处理错误详情渲染
          if (data.errors && data.errors.length > 0) {
            errorDetails.innerHTML = ""; // 清空原有内容
            data.errors.forEach(diff => {
              const item = document.createElement('div');

              // 根据差异类型设置样式
              if (diff.type === '删除') {
                item.className = 'error-item error-delete';
                item.textContent = `删除：${diff.original}（位置${diff.start_original}-${diff.end_original}）`;
              } else if (diff.type === '新增') {
                item.className = 'error-item error-add';
                item.textContent = `新增：${diff.corrected}（位置${diff.start_corrected}-${diff.end_corrected}）`;
              } else if (diff.type === '替换') {
                item.className = 'error-item error-replace';
                item.textContent = `替换：${diff.original} → ${diff.corrected}（原始位置${diff.start_original}-${diff.end_original}）`;
              }

              errorDetails.appendChild(item);
            });
            errorDetailsContainer.classList.remove('hidden');
          } else {
            errorDetailsContainer.classList.add('hidden');
          }

          resultContainer.classList.remove('hidden');
        } else {
          alert('处理失败：' + data.message);
        }
      } catch (error) {
        alert('网络错误，请检查后端服务是否启动');
        console.error(error);
      } finally {
        // 隐藏加载状态
        loading.classList.add('hidden');
      }
    });

    // 支持按Enter提交（Shift+Enter换行）
    inputText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
